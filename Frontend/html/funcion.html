<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Funciones | CineGestión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="funciones.css"/>
</head>
<body>
  <div class="container-fluid funciones-page text-white">
    <div class="d-flex justify-content-between align-items-center p-3">
      <button class="btn btn-outline-light" onclick="window.history.back()">
        <span class="me-2">&#8592;</span> Regresar
      </button>
      <div>
        <img src="img/logo.png" alt="Logo Cine" height="50"/>
      </div>
      <div class="d-flex gap-3">
        <select class="form-select form-select-sm" id="ubicacionSelect">
          <option selected>Seleccione su ubicación</option>
          <option>Aguascalientes</option>
          <option>Campeche</option>
          <option>CDMX</option>
          <option>Puebla</option>
        </select>
        <select class="form-select form-select-sm" id="sucursalSelect">
          <option selected>Seleccione su sucursal</option>
          <option>Plaza 1</option>
          <option>Plaza 2</option>
          <option>Plaza 3</option>
          <option>Plaza 4</option>
        </select>
        <img src="img/avatar.png" alt="User" height="40" />
      </div>
    </div>

    <div class="px-4 pb-2">
      <h2 class="fw-bold">Funciones</h2>
      <p class="mb-0">Horarios y salas disponibles</p>
    </div>

    <div class="px-4">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Cartelera</a></li>
          <li class="breadcrumb-item active" aria-current="page">Funciones</li>
        </ol>
      </nav>
    </div>

    <div class="row px-4">
      <div class="col-md-8">
        <div class="mb-3 d-flex align-items-center gap-2">
          <label class="form-label m-0"><strong>Fecha</strong></label>
          <input type="date" class="form-control form-control-sm w-auto" />
          <button class="btn btn-primary btn-sm">Filtrar</button>
        </div>

        <div class="mb-4">
          <h5>Español</h5>
          <div class="d-flex flex-wrap gap-2 bg-light p-3 rounded">
            <!-- Horarios Español -->
            <button class="btn btn-outline-dark horario-btn">8:20 am<br><small>Sala regular</small></button>
            <button class="btn btn-outline-dark horario-btn">10:00 am<br><small>Sala regular</small></button>
            <button class="btn btn-outline-dark horario-btn">12:30 pm<br><small>Sala regular</small></button>
          </div>
        </div>

        <div class="mb-4">
          <h5>Subtitulada</h5>
          <div class="d-flex flex-wrap gap-2 bg-light p-3 rounded">
            <!-- Horarios Subtitulada -->
            <button class="btn btn-outline-dark horario-btn">2:00 pm<br><small>Sala regular</small></button>
            <button class="btn btn-outline-dark horario-btn">5:00 pm<br><small>Sala regular</small></button>
            <button class="btn btn-outline-dark horario-btn">8:00 pm<br><small>Sala regular</small></button>
          </div>
        </div>
      </div>

      <div class="col-md-4 bg-light rounded p-3 movie-info">
        <img src="img/thunderbolts.jpg" class="img-fluid mb-2" alt="Thunderbolts"/>
        <span class="badge bg-warning text-dark">B</span>
        <h5 class="mt-2">Thunderbolts*</h5>
        <p><strong>Duración:</strong> 127 min</p>
        <p>Thunderbolts reúne a un equipo de antihéroes marginados [...]</p>
        <p><strong>Cine:</strong> Cine Plaza Museo<br/><strong>Función:</strong> Hoy, 12:00 pm</p>
        <button class="btn btn-primary w-100 mt-3">Continuar</button>
      </div>
    </div>
  </div>

  <script src="funciones.js"></script>
</body>
</html>
